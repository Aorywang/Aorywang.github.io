    function deg(jd) {
        const deg = Math.PI / 180
        return deg * jd
    }

    let game = new Game("canvas")


    game.addChild(new Triangle(50, -160, deg(200), 150, 250))
    game.addChild(new Circle(240, 100, 50))
    game.addChild(new Triangle(400, 100, deg(50), 10, 10))
    game.addChild(new Circle(500, 120, 5))

    game.addChild(new Rect(560, 60, deg(-20), 15, 200))
    game.addChild(new Wave(600, 100, deg(90), 100, 30))
